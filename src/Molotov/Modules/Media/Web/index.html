        <!--/////////////// menu bar ;) ////////////-->
        <div class="ui fixed transparent inverted main menu" data-bind="with: Asub, visible: Asub.Login.loggedIn">
            <div class="container">
                <div class="title item">
					<a href="#/FrontPage/newest"> <i class="home icon"></i> Asub</a>
				</div>
                <div class="right menu">
				    <div class="borderless item">
				      <div class="ui icon input">
				        <input type="text" placeholder="Search..." data-bind="value: Asub.Search.query">
				      </div>
				    </div>
                	<!-- ko if: Asub.Player.q().length > 0 && Asub.Player.showVideoPlayer() == false -->
	                <div class="ui dropdown item">
						<i class="list layout icon"></i>
						<div class="menu ui transition hidden" data-bind="foreach: Asub.Player.q">
							<div class="item">
	                            <a class="menuItem" data-bind="click: Asub.Player.play"><i class="left play icon" style="margin-left: 1%;"></i></a>
	                            <a class="menuItem" data-bind="html: title,click: Asub.Player.play"></a>
	                            <a class="menuItem" data-bind="click: Asub.Player.remove"><i class="right circular inverted small delete icon"></i></a>
							</div>
						</div>
				    </div>
                    <a class="popup icon item" title="Toggle Definition" href="#" data-bind="visible: Asub.Player.showAudioPlayer() != true, click: function(){ Asub.Player.showVideoPlayer(true); }">
                    	<i class="play icon"></i>
                    </a>
					<div id="audio-container" class="popup item" style="display: none;" data-bind="visible: Asub.Player.showAudioPlayer">
						<audio id="asubAudioPlayer" controls="" preload="none" width="300" height="30">
							Your browser does not support the audio element.
						</audio>
					</div>
                	<!-- /ko  -->	
                    <a class="popup icon item" href="#/logout" data-bind="click: Login.logout"><i class="blue off icon"></i></a>
                </div>

				<div class="ui dropdown item">
					<div class="text">Folders</div>
					<i class="dropdown icon"></i>
					<div class="menu" data-bind="foreach: Asub.repos">
						<a class="item" data-bind="html: name, attr: { href: '#!/repo/'+id }"></a>
					</div>
				</div>

                <div class="ui dropdown item">
					<div class="text">All Media</div>
					<i class="dropdown icon"></i>
					<div class="menu">
	                  	<a class="item" href='#/FrontPage/newest'>
							<i class="icon-time"></i> Recently Added
						</a>	
						<a class="item" href='#/FrontPage/highest'>
							<i class="icon-star"></i> Highest Rated
						</a>
						<a class="item" href='#/FrontPage/frequent'>
							<i class="icon-repeat"></i> Frequently Played
						</a>
						<a class="item" href='#/FrontPage/recent'>
							<i class="icon-fire"></i> Recently Played
						</a>
						<a class="item" href='#/FrontPage/random'>
							<i class="icon-random"></i> Random
						</a>
						<a class="item" href='#/FrontPage/newest'>
							Sort By Artist
						</a>
						<a class="item" href='#/FrontPage/newest'>
							Sort By Album
						</a>
						<a class="item" href="#">
							<i class=" icon-th-large"></i> Grid View
						</a>
						<a class="item" href="#">
							<i class=" icon-th-list"></i> List View
						</a>
					</div>
			    </div>
            </div>
        </div>
        <!--/////////////// End Menu Bar ////////////-->
		<div class="segment">
		</div>
